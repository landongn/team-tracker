<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="styles/bootstrap.css">
        <link rel="stylesheet" href="styles/main.css">
        <script src="scripts/vendor/modernizr.min.js"></script>
    </head>
    <body>

         <header>

        </header>


        <section id="main">
            <section id="gui">
                <nav>
                    <ul>
                        <li class="teams"><img src="images/projectsButton.png" alt=""></li>
                        <li class="add"><a href="#" title=""><img src="images/addButton.png" alt=""></a></li>
                    </ul>
                </nav>


            </section>
            <section id="add">
                    <form id="addProject" accept-charset="utf-8">
                        <fieldset>
                            <legend>Add Project</legend>

                            <label for="project_title">Project Title</label>
                            <input type="text" name="project_title" value="" placeholder="Enter a Project Title">

                            <label for="project_start">Project Start</label>
                            <input type="date" name="project_start" value="" placeholder="Start Date">

                            <label for="project_end">Project End</label>
                            <input type="date" name="project_end" value="" placeholder="">
                            <br />
                            <button type="submit" class="btn">Submit</button>
                        </fieldset>
                    </form>
                </section>

            <section id="edit">
                <form id="editProject" accept-charset="utf-8">
                    <fieldset>
                        <legend>Edit Project</legend>

                    <label>Title: <input type="text" name="edit-title" value=""></label>
                    <label>Start Date: <input type="text" name="edit-start" value=""></label>
                    <label>Start End: <input type="text" name="edit-end" value=""></label>
                    </fieldset>
                    <fieldset>
                        <legend>Milestones</legend>
                        <ul id="current-milestones">
                            <li class="single-milestone"><span class="date">02/13/2013</span> <span class="title">milestone</span></li>
                        </ul>
                    </fieldset>

                    <fieldset>
                        <legend>Add New milestone</legend>
                            <label><input type="text" name="milestone_title" value="" placeholder="milestone name"></label>
                            <select name="milestone_type">
                                <option value="UX">UX/IA</option>
                                <option value="Design">Design</option>
                                <option value="Frontend">Frontend</option>
                                <option value="Backend">Backend</option>
                                <option value="Launch">Launch</option>
                            </select>
                            <label><input type="date" name="milestone_date" value=""></label>
                            <button id="addMilestone" type="submit" class="btn">Add Milestone</button>
                            <button type="cancel" id="cancelEdit" class="btn warn">Close</button>
                    </fieldset>
                </form>
            </section>


            <section id="statline">
                    <ul class="statline">
                        <li><span class="Design_count">0</span> Design/Strategy</li>
                        <li><span class="UX_count">0</span> UX/IA</li>
                        <li><span class="Frontend_count">0</span> Front End</li>
                        <li><span class="Backend_count">0</span> Back End</li>
                        <li><span class="Launch_count">0</span> Launch</li>
                    </ul>
                </section>
            <section id="chart">

            </section>

            <section id="months">

            </section>
        </section>


        <footer>
            <div id="logo"></div>
        </footer>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="scripts/vendor/jquery.min.js"><\/script>')</script>
        <script src="scripts/vendor/moment.js"></script>
        <script data-main="scripts/main" src="scripts/vendor/r.js"></script>


    </body>
</html>
